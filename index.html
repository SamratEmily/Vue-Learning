<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>{{name}}, is it you?</h1>
        <p>Yes, My name is {{name}}</p>

        <button v-on:click.once="add(10)"> Add a year </button>
        <button v-on:click="subtract(5)"> Subtract a year </button>
        <p>My age is {{age}}</p>

        <div v-for="people in peoples">Name: {{people.name}}, Age: {{people.age}}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
